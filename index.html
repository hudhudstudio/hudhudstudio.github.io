
<header class="parallax-header">
  <div class="slider-container">
    <div class="slider-item active" style="background-image: url('banner01.jpg')">
      <h1 data-aos="fade-up">استودیو هوگو</h1>
      <p data-aos="fade-up" data-aos-delay="200">خلاقیت در دنیای دیجیتال</p>
    </div>
    <div class="slider-item" style="background-image: url('banner02.jpg')">...</div>
  </div>
  <div class="scroll-indicator" data-aos="fade-down"></div>
</header>

<style>
  .parallax-header {
    height: 100vh;
    overflow: hidden;
    position: relative;
  }
  .slider-item {
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }
  .slider-item.active {
    opacity: 1;
  }
</style>

<script>
  // اسلایدر خودکار با jQuery
  setInterval(() => {
    const currentSlide = $('.slider-item.active');
    const nextSlide = currentSlide.next('.slider-item').length ? currentSlide.next() : $('.slider-item').first();
    currentSlide.removeClass('active');
    nextSlide.addClass('active');
  }, 5000);
</script>
